<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CBIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0056A6 0%, #003d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0056A6 0%, #003d7a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 2rem;
        }

        .logo h1 {
            color: #0056A6;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo h1 span {
            color: #FFC107;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #0056A6;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0056A6 0%, #003d7a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 86, 166, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #0056A6;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }

        .demo-credentials strong {
            color: #0056A6;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <h1>CBIT<span>Manager</span></h1>
            <p>Sistema de Gestión Integrado</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>

            <button type="submit" class="btn-login" id="btn-login">
                <span id="btn-text">Iniciar Sesión</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="divider">
            <span>Credenciales de prueba</span>
        </div>

        <div class="demo-credentials">
            <p><strong>Usuario:</strong> admin</p>
            <p><strong>Contraseña:</strong> password</p>
            <p style="margin-top: 10px; font-size: 0.8rem; color: #999;">
                <i class="fas fa-info-circle"></i> Estas credenciales son solo para demostración
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/sistema_cbit/api';

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Mostrar loading
            const btnLogin = document.getElementById('btn-login');
            const btnText = document.getElementById('btn-text');
            btnLogin.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';
            
            // Ocultar alertas previas
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre_usuario: username,
                        contrasena: password
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Guardar datos en localStorage si "recordarme" está marcado
                    if (remember) {
                        localStorage.setItem('cbit_user', JSON.stringify(result.user));
                    } else {
                        sessionStorage.setItem('cbit_user', JSON.stringify(result.user));
                    }
                    
                    // Mostrar mensaje de éxito
                    showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'index_new.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Error al iniciar sesión', 'error');
                    btnLogin.disabled = false;
                    btnText.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Verifique que el servidor esté ejecutándose.', 'error');
                btnLogin.disabled = false;
                btnText.textContent = 'Iniciar Sesión';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }

        // Verificar si ya hay sesión activa
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth.php`);
                const result = await response.json();
                
                if (result.logged_in) {
                    // Ya hay sesión activa, redirigir
                    window.location.href = 'index_new.html';
                }
            } catch (error) {
                console.log('No hay sesión activa');
            }
        });
    </script>
</body>
</html>
